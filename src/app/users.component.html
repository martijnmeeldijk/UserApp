<div class="chat-container">
  <article>
    <h2>My Users</h2>
    <table class="table table-dark friend-list">
      <thead>
      <tr class="friend-list-header">

        <th>Email</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Status</th>
      </tr>
      </thead>
      <tbody id="friends-body">
      <tr *ngFor="let user of users" (click)="onSelect(user)">
        <td>{{user.userId}}</td>
        <td>{{user.firstName}}</td>
        <td>{{user.lastName}}</td>
        <td>{{user.status}}</td>
      </tr>
      </tbody>
    </table>
  </article>
  <aside>
    <div *ngIf="selectedUser" class="login-dark">
      <form method="" action="">
        <h2 class="sr-only">Login Form</h2>
        <div class="illustration"><i class="fas fa-user-lock" style="color:#214a80"></i></div>
        <div class="form-group">
          <p class="form-control">{{selectedUser.userId}}</p>
        </div>
        <div class="form-group">
          <input [(ngModel)]="selectedUser.firstName" class="form-control" name="first-name"
                 placeholder="First Name">
        </div>
        <div class="form-group">
          <input [(ngModel)]="selectedUser.lastName" class="form-control"name="last-name"
                 placeholder="Last Name">
        </div>

        <div class="form-group">
          <input [(ngModel)]="selectedUser.status" class="form-control" name="status" placeholder="Status">
        </div>

        <div class="form-group" >
          <button class="btn btn-primary btn-block"  id="submit" (click)="updateUser(selectedUser)">Update</button>
        </div>
      </form>
    </div>
  </aside>
</div>
